<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Passwords de Sitios</h1>

<!-- DataTales Password List -->
<div style="width: 70%">
    <hr>
    <div class="card shadow mb-4">
        <!-- <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
        </div> -->
        <div class="card-body">
            <div class="table-responsive">
                <table datatable [dtOptions]="this.dtOptions" class="row-border hover"></table>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal-->
<div class="modal fade" id="deletePasswordtModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminar Password</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Se eliminará el Password seleccionado. Desea Continuar?</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Aceptar</a>
            </div>
        </div>
    </div>
</div>

<!-- Password Detail Modal-->
<div class="modal fade" id="detailPasswordtModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detalle Password</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <div class="col-sm-6">
                        <span>Sitio:</span>
                        <input type="text" class="form-control form-control-user" id="siteName" value="Mercado Libre" disabled>
                    </div>
                    <div class="col-sm-6">
                        <span>URL:</span>
                        <input type="text" class="form-control form-control-user" id="siteUrl" value="www.mercadolibre.com.ar" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <span>Descripción:</span>
                        <textarea class="form-control form-control-user" id="siteDescription" rows="4" disabled>Prueba 123</textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <span>Nombre de Usuario:</span>
                        <input type="text" class="form-control form-control-user" id="siteUserName" value="pirulo" disabled>
                    </div>
                    <div class="col-sm-6">
                        <span>Password:</span>
                        <input type="text" class="form-control form-control-user" id="sitePassword" value="mosquito123" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <span>Respuesta Secreta:</span>
                        <input type="text" class="form-control form-control-user" id="secretAnser" value="carlitos arma un banquito" disabled>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" data-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>
