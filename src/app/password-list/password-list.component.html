<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Passwords de Sitios</h1>

<!-- DataTales Password List -->
<div style="width: 70%">
    <hr>
    <div class="card shadow mb-4">
        <!-- <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
        </div> -->
        <div class="card-body">
            <div class="table-responsive">
                <table datatable [dtOptions]="this.dtOptions" class="row-border hover"></table>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal-->
<div class="modal fade" id="deletePasswordtModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminar Password</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Se eliminará el Password seleccionado. Desea Continuar?</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Aceptar</a>
            </div>
        </div>
    </div>
</div>

<app-password-detail-modal [passwordItem]="passwordDetail" [modalId]="detailModalId"></app-password-detail-modal>
