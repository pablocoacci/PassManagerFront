<h1 class="h3 mb-2 text-gray-800">Perfil</h1>

<form class="user" style="width: 50%">
    <hr>
    <div class="form-group row">
        <div class="col-sm-4">
            <input type="text" class="form-control form-control-user" id="userName" disabled value="battosai85">
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control form-control-user" id="firstName" disabled value="Juan Carlos">
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control form-control-user" id="lastName" disabled value="Pelotudo">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <input type="text" class="form-control form-control-user" id="email" disabled value="juancarlospelotudo@gmail.com">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <div class="grid-container">
                <div>
                    <a href="javascript:void(0);" class="btn btn-primary btn-user btn-block button-action" *ngIf="!isEditing">Editar Perfil</a>
                    <a href="javascript:void(0);" class="btn btn-primary btn-user btn-block button-action" *ngIf="isEditing">Aceptar</a>
                </div>
                <div>
                    <a href="javascript:void(0);" class="btn btn-primary btn-user btn-block button-action" data-toggle="modal" data-target="#changePasswordModal">Cambiar Password</a>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Change Password Modal-->
<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cambiar Password</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="user">
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password del Sitio">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repetir Password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                <a class="btn btn-primary" href="javascript:void(0);">Aceptar</a>
            </div>
        </div>
    </div>
</div>
