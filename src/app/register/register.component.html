<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Crear una Cuenta!!</h1>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="userName"
                                        placeholder="Nombre de Usuario">
                                </div>
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="firstName"
                                        placeholder="Nombres">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control form-control-user" id="lastName"
                                        placeholder="Apellido">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="email"
                                    placeholder="DirecciÃ³n Email">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                        id="password" placeholder="Password del Sitio">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                        id="repeatPassword" placeholder="Repetir Password">
                                </div>
                            </div>
                            <a href="javascript:void(0);" class="btn btn-primary btn-user btn-block">
                                Registrar Cuenta
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" routerLink="/login">Ya tenes cuenta? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
